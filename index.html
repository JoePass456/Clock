<!DOCTYPE html>
<html lang="en">

<head>
    <title>Joe's Awesome Clock</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
</head>

<body>
    <div class="starter">
        <p>Prepare to initiate clock! Enter the time or leave blank to pull from online.</p>
        <label for="initTime">Enter in the form </label>
        <input id="initTime" type="text" placeholder="HH:MM:SS AM">
        <button class="startClock">Start clock now!</button>
    </div>

    <h1 class="showTime"></h1>

    <script src="js/main.js"></script>
</body>

</html>
